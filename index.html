            <form class="formulario">

                <div class="mensaje__advertencia">
                    <img src=""><p>Solo letras minusculas y sin acentos</p>

            </form>
        </div>
        <div class="contenedor__salida">

                        </div>

        </div>
    </div>


    <script src="main.js"></script>
